<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | لوحة التحكم</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body.login-body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 420px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header .logo {
            height: 60px;
            width: auto;
            margin-bottom: 15px;
            border-radius: 50%;
            background: white;
            padding: 5px;
        }

        .login-header h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            font-weight: 700;
        }

        .login-header p {
            margin: 0;
            font-size: 14px;
            opacity: 0.9;
        }

        .login-body-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Cairo', sans-serif;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
            pointer-events: none;
        }

        .input-icon input {
            padding-left: 45px;
        }

        .toggle-password {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #667eea;
            font-size: 16px;
            z-index: 10;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 13px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-left: 5px;
            cursor: pointer;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #764ba2;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Cairo', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #dc3545;
            animation: shake 0.3s ease;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #28a745;
        }

        .success-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .login-footer {
            background-color: #f5f7fa;
            padding: 20px 30px;
            text-align: center;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #e0e0e0;
        }

        .login-footer i {
            margin-right: 5px;
        }

        @media (max-width: 480px) {
            .login-container {
                border-radius: 10px;
            }

            .login-header {
                padding: 30px 20px;
            }

            .login-body-form {
                padding: 30px 20px;
            }

            .login-footer {
                padding: 15px 20px;
                font-size: 11px;
            }
        }

        .password-requirements {
            background-color: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 12px 15px;
            margin-top: 15px;
            font-size: 12px;
            color: #004085;
            display: none;
        }

        .password-requirements.show {
            display: block;
        }

        .password-requirements ul {
            margin: 8px 0;
            padding-left: 20px;
        }

        .password-requirements li {
            margin: 5px 0;
        }
    </style>
</head>
<body class="login-body">
    <div class="login-container">
        <!-- رأس تسجيل الدخول -->
        <div class="login-header">
            <img src="assets/logo.png" alt="الشعار" class="logo">
            <h1>لوحة التحكم</h1>
            <p>تسجيل الدخول الآمن</p>
        </div>

        <!-- نموذج تسجيل الدخول -->
        <div class="login-body-form">
            <!-- رسالة الخطأ -->
            <div class="error-message" id="errorMessage"></div>
            
            <!-- رسالة النجاح -->
            <div class="success-message" id="successMessage"></div>

            <form id="loginForm">
                <!-- حقل اسم المستخدم -->
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> اسم المستخدم
                    </label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="أدخل اسم المستخدم"
                            required
                            autocomplete="username"
                        >
                    </div>
                </div>

                <!-- حقل كلمة المرور -->
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> كلمة المرور
                    </label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="أدخل كلمة المرور"
                            required
                            autocomplete="current-password"
                        >
                        <i class="fas fa-eye toggle-password" id="togglePassword" title="إظهار/إخفاء كلمة المرور"></i>
                    </div>
                </div>

                <!-- تذكر بيانات الدخول والنسيان -->
                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        تذكرني
                    </label>
                    <a href="#" class="forgot-password" id="forgotPassword">نسيت كلمة المرور؟</a>
                </div>

                <!-- زر تسجيل الدخول -->
                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                </button>
            </form>

            <!-- متطلبات كلمة المرور -->
            <div class="password-requirements" id="passwordRequirements">
                <strong>متطلبات كلمة المرور:</strong>
                <ul>
                    <li>على الأقل 8 أحرف</li>
                    <li>على الأقل حرف واحد كبير (A-Z)</li>
                    <li>على الأقل حرف واحد صغير (a-z)</li>
                    <li>على الأقل رقم واحد (0-9)</li>
                </ul>
            </div>
        </div>

        <!-- التذييل -->
        <div class="login-footer">
            <i class="fas fa-lock"></i>
            هذه صفحة آمنة. بياناتك محمية بتشفير SSL.
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
